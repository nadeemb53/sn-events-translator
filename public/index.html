<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="Logo card white.png" alt="Status Network" class="status-logo">
            </div>
            <p>Real-time Korean ↔ English Translation</p>
            <div class="status-bar">
                <span id="connection-status" class="status disconnected">Disconnected</span>
                <span id="subscriber-count" class="count">0 subscribers</span>
            </div>
        </header>

        <main>
            <!-- Mode Selection -->
            <div class="mode-selection">
                <button id="subscriber-mode-btn" class="mode-btn active">
                    👥 Subscriber Mode
                </button>
                <button id="publisher-mode-btn" class="mode-btn">
                    🎤 Publisher Mode
                </button>
            </div>

            <!-- Publisher Authentication -->
            <div id="auth-section" class="auth-section hidden">
                <h3>Publisher Authentication</h3>
                <div class="auth-form">
                    <input type="password" id="publisher-password" placeholder="Enter publisher password">
                    <button id="auth-btn">Authenticate</button>
                </div>
                <div id="auth-status" class="auth-status"></div>
            </div>

            <!-- Publisher Controls -->
            <div id="publisher-controls" class="publisher-controls hidden">
                <h3>🎤 Publisher Mode</h3>
                <div class="mic-controls">
                    <button id="start-recording" class="record-btn">
                        🎤 Start Recording
                    </button>
                    <button id="stop-recording" class="record-btn" disabled>
                        ⏹️ Stop Recording
                    </button>
                </div>
                <div class="speech-status">
                    <div id="recording-status" class="recording-status">Ready to record</div>
                    <div id="speech-text" class="speech-text"></div>
                </div>
            </div>

            <!-- Translation Display -->
            <div id="translation-section" class="translation-section">
                <h3>📝 Live Translations</h3>
                <div class="dual-translation-container">
                    <div class="language-blob korean-blob">
                        <div class="blob-header">
                            <h4>🇰🇷 Korean</h4>
                            <div class="live-indicator" id="korean-live" style="display: none;">🔴 LIVE</div>
                        </div>
                        <div id="korean-text" class="blob-content">
                            <div class="placeholder-text">한국어 텍스트가 여기에 표시됩니다...</div>
                        </div>
                    </div>
                    <div class="language-blob english-blob">
                        <div class="blob-header">
                            <h4>🇺🇸 English</h4>
                            <div class="live-indicator" id="english-live" style="display: none;">🔴 LIVE</div>
                        </div>
                        <div id="english-text" class="blob-content">
                            <div class="placeholder-text">English text will appear here...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Built for Status Network Events in South Korea</p>
        </footer>
    </div>

    <script type="module" src="app.ts"></script>
</body>
</html>
